<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/main :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/main :: navbar"></div>
	<br>
	<div class="container">
	<h4>New Location</h4>
	<br>
	<form action="/location/createAction" method="POST" th:object="${location}">
	<input type="hidden" name="id" th:value="*{id}">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div class="form-group">
			<label>Name</label> <input type="text" class="form-control"
				name="name" th:field="*{name}"><label th:if="${#fields.hasErrors('name')}" style="color:red">A name with length between 3 and 45 is required.</label>
		</div>
		<input class="btn btn-primary btn-sm" type="submit" value="Save">
	</form>
</div>
</body>
</html>
