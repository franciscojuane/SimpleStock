<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/main :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/main :: navbar"></div>

	<form action="/user/editAction" method="POST">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div class="form-group">
			<label>Username</label> <input type="text" class="form-control"
				name="username" th:value="${user.username}">
			<label>New Password</label> <input type="password" class="form-control"
				name="password">	
		</div>
		<input class="btn btn-primary btn-sm" type="submit" value="Enviar">
	</form>
</body>
</html>
