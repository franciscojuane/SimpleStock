<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/main :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/main :: navbar"></div>
	<br>
	<div class="container">
	<h4>New User</h4>
	<br>
	<form action="/user/createAction" method="POST" th:object="${user}">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	<input type="hidden" name="id" th:value="*{id}">
		<div class="form-group">
		
			<label>Username</label> <input type="text" class="form-control"
				name="username" th:field="*{username}"><label th:if="${#fields.hasErrors('username')}" style="color: red">A username is required.</label><br>
			<label>Password</label> <input type="password" class="form-control"
				name="password" th:field="*{password}">	<label th:if="${#fields.hasErrors('password')}" style="color: red">A password is required.</label>
		</div>
		<input class="btn btn-primary btn-sm" type="submit" value="Save">
	</form>
	</div>
</body>
</html>
