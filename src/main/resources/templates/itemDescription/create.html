<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/main :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/main :: navbar"></div>
	<br>
	<div class="container">
	<h4>New Item Description</h4>
	<br>
	<form action="/itemDescription/createAction" method="POST" th:object="${itemDescription}" >
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	<input type="hidden" name="id" th:value="*{id}">
		<div class="form-group">
			<label>Name</label> <input type="text" class="form-control"
				name="name" th:field="*{name}"><label th:if="${#fields.hasErrors('name')}" style="color:red">A name is required with length between 3 and 45 characters.</label><br>
				<label>Description</label> <input type="text" class="form-control"
				name="description" th:field="*{description}"><br>
				<label>Weight</label> <input type="text" class="form-control"
				name="weight" th:field="*{weight}"><br>
				<label>Category</label> <select class="form-control"
				name="category" th:field="*{category}">
				<option value=""></option> 
				<option th:each="elem : ${categoryList}" th:value="${elem.id}" th:text="${elem.name}" th:selected="${category?.id==elem.id}">
				</select>
				<label th:if="${#fields.hasErrors('category')}" style="color:red">A category is required.</label><br>
				<br>
		</div>
		<input class="btn btn-primary btn-sm" type="submit" value="Save">
	</form>
</div>
</body>
</html>
