<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/main :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/main :: navbar"></div>
	<h5 th:text="${title}"></h5>
	<div th:insert="fragments/buttons :: create"></div>
	<br>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Name</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="elem : ${list}">
				<th scope="row" th:text="${elem.id}"></th>
				<td th:text="${elem.name}"></td>
				<td><span><span
						th:replace="fragments/buttons :: view(${entity},${elem.id})"></span><span
						th:replace="fragments/buttons :: edit(${entity},${elem.id})"></span><span
						th:replace="fragments/buttons :: delete(${entity},${elem.id})"></span></span></td>
			</tr>

		</tbody>
	</table>
	
	<div th:insert="fragments/tables :: horizontal(${title},${new String[]{'id','name'}},${new String[]{'ID','Name'}},${list})">
	${title}, , , ${list}
	</div>

</body>
</html>
